{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <h1 class="display-4">Welcome to LogiTrack</h1>
            <p class="lead">Your complete logistics management solution</p>
            {% if not current_user.is_authenticated %}
            <div class="mt-4">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                    Login to Continue
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
